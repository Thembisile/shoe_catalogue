<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Argoni Italian Boutique</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/registration_number.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</head>

<body>
    <div class="container box">
        <br>
        <div class="row">
            <div class="twelve columns">
                <h1>ItaliAn ShoE CarteL</h1>
            </div>
        </div>
        <br>
        <div class="row ">
            <div class="four columns">
                <div class="dropdown-menu">
                    <select class="brand">
                        <option class="brand" value="All">All Brands</option>
                        <option class="brand" value="Seccio">Seccio</option>
                        <option class="brand" value="Seiko">Seiko</option>
                        <option class="brand" value="Pealy">Pealy</option>
                        <option class="brand" value="Spaghetti">Spaghetti</option>
                        <option class="brand" value="Chank">Chank</option>
                    </select>
                </div>
            </div>

            <div class="four columns">
                <select name="" class="size" id="">
                    <option class="size" value="">Choose Size</option>
                    <option class="size" value="6">6</option>
                    <option class="size" value="7">7</option>
                    <option class="size" value="8">8</option>
                    <option class="size" value="9">9</option>
                    <option class="size" value="10">10</option>
                </select>
            </div>

            <div class="four columns">
                <select name="" class="color" id="">
                    <option class="color" value="">Choose Color</option>
                    <option class="color" value="Turqoise">Turqoise</option>
                    <option class="color" value="PowderBlue">PowderBlue</option>
                    <option class="color" value="Beige">Beige</option>
                    <option class="color" value="Yellow">Yellow</option>
                    <option class="color" value="Brown">Brown</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="twelve columns">
                <button class="" name="">Add Shoe</button>
            </div>
        </div>
    </div>



    <script src="js/shoe_catalogue.js"></script>
</body>

</html>
